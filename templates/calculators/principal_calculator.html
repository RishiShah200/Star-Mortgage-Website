<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Mortgage</title>

    <link rel="canonical" href="https://rishishah.tech" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='js/template.js') }}">
</head>

<body data-gr-c-s-loaded="true" class="vsc-initialized">
    {% extends "template.html" %}
    {% block content %}

    <div class="container">
        <h1 class="title is-1 animate__animated animate__bounce has-text-centered">Principal Calculator</h1>
        <div class="container">
            <iframe style="width:100%;height:90vh;"
                src="https://lhp-cdn.s3.us-east-2.amazonaws.com/calculator-widget/index.html" scrolling="no"
                frameborder="no" framespacing="0"> </iframe>
        </div>
        <script src="https://lhp-cdn.s3.us-east-2.amazonaws.com/calculator-js/index.js"></script>
    <script>
        window.lhpCalculator.mount('calculator', {page: '/principal'}).then(client => {
            client.on('saved', () => {

                var busEvent = JSON.parse(event.data.replace("/*framebus*/", ""));

                $.ajax({
                    url: '/',
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        location.href = '/thank-you/';
                    },
                    data: {
                        SiteOwnerID: 209324,
                        LeadType: 'CalculatorResult',
                        Payload: busEvent.eventData
                    }
                });

            })
        })
    </script>

    </div>

    {% endblock %}

</body>

</html>
